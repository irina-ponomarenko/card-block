<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Tovar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style/demo.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style/flexslider.css" type="text/css" media="screen" />
    <link href="style/main.css" rel="stylesheet">
    <link href="style/media.css" rel="stylesheet">
</head>
<body>

<!-------------------------start block card----------------->

<div class="wrapper-card-container">
    <div class="container-card">
        <div class="left-wrapper-light-box">
            <div class="slider big-slider">
                <div class="additional-links additional-wrapper">
                    <a href="" class="compare-icon active"></a>
                    <a href="" class="heart-icon active"></a>
                </div>
                <div id="slider" class="flexslider">
                    <ul class="slides">
                        <li>
                            <img src="image/card-big.jpg" />
                        </li>
                        <li>
                            <img src="image/card-big-1.jpg" />
                        </li>
                        <li>
                            <img src="image/card-big-5.jpg" />
                        </li>
                        <li>
                            <img src="image/card-big-2.jpg" />
                        </li>
                        <li>
                            <img src="image/card-big-3.jpg" />
                        </li>
                        <li>
                            <img src="image/card-big-4.jpg" />
                        </li>
                    </ul>
                </div>
                <div id="carousel" class="flexslider thumbnails-slider">
                    <ul class="slides">
                        <li class="item-thumbnails">
                            <img src="image/card-big.jpg" />
                        </li>
                        <li class="item-thumbnails">
                            <img src="image/card-big-1.jpg" />
                        </li>
                        <li class="item-thumbnails">
                            <img src="image/card-big-5.jpg" />
                        </li>
                        <li class="item-thumbnails">
                            <img src="image/card-big-2.jpg" />
                        </li>
                        <li class="item-thumbnails">
                            <img src="image/card-big-3.jpg" />
                        </li>
                        <li class="item-thumbnails">
                            <img src="image/card-big-4.jpg" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-wrapper-card-block">
            <div class="container-info-about-goods">
                <div class="top-block-info">
                    <div class="header-card">
                        <h3 class="name-title">Стул <span>IRIS</span></h3>
                        <h2 class="price-title"><span>2 990</span> ₽</h2>
                    </div>
                    <div class="body-card-info">
                        <div class="container-info-center">
                            <div class="container-social-info">
                                <div class="store-room-info">
                                    <ul class="store-info-list">
                                        <li class="item-store-info shop-info">
                                            <p>Наличие: <a href="">в 10 магазинах</a> </p>
                                        </li>
                                        <li class="item-store-info car-delivery">
                                            <p>привезём: <a href="">сегодня</a> </p>
                                        </li>
                                    </ul>
                                </div>
                                <div class="wrapper-social">
                                    <p class="social-title">поделиться:</p>
                                    <ul class="social-list">
                                        <li class="social-item">
                                            <a href="" class="social-link vk-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link fb-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link od-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link tw-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link vb-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link wp-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link sp-icon" target="_blank"></a>
                                        </li>
                                        <li class="social-item">
                                            <a href="" class="social-link tl-icon" target="_blank"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="container-plan">
                                <img src="image/plan.png" alt="plan">
                            </div>
                        </div>
                        <div class="bottom-info-center">
                            <div class="picker-color">
                                <p class="title-color">Выбор цвета</p>
                                <ul class="color-list">
                                    <li class="color-item white-color"></li>
                                    <li class="color-item lime-color active-item-color"></li>
                                    <li class="color-item burgundy-color"></li>
                                    <li class="color-item grey-color"></li>
                                    <li class="color-item other-color"></li>
                                </ul>
                            </div>
                            <div class="wrapper-counter">
                                <div class="counter-number">
                                    <div class="number">
                                        <span class="minus">-</span>
                                        <input type="text" class="input-counter" value="1"/>
                                        <span class="plus">+</span>
                                    </div>
                                </div>
                                <div class="wrapper-button-pay">
                                    <button type="button" class="pay-btn">Купить</button>
                                    <button type="button" class="pay-btn pay-one-click">Купить в 1 клик</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-block-info">
                    <div class="wrapper-list-options">
                        <ul class="list-options">
                            <li class="item-option">
                                <div class="param">
                                    <span class="param__prop">Вес</span>
                                    <span class="param__value">5,8 кг.</span>
                                </div>
                            </li>
                            <li class="item-option">
                                <div class="param">
                                    <span class="param__prop">Материал каркаса</span>
                                    <span class="param__value">метал, хром</span>
                                </div>
                            </li>
                            <li class="item-option">
                                <div class="param">
                                    <span class="param__prop">Материал сидения</span>
                                    <span class="param__value">кожзам</span>
                                </div>
                            </li>
                            <li class="item-option">
                                <div class="param">
                                    <span class="param__prop">Гарантия</span>
                                    <span class="param__value">2 года</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-------------------------end block card----------------->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/jquery.flexslider.js"></script>
<script src="js/modernizr.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script defer src="js/demo.js"></script>
<script src="https://use.fontawesome.com/8e72038705.js"></script>
<script src="js/main.js"></script>
</body>
</html>
